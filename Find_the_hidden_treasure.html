<!DOCTYPE html>
<html>
<heaad>
    <link rel="stylesheet" href="styles.css">
    <title>Find the hidden treasure</title>
</head>
<body>
    <!--<h1>Find the hidden treasure!</h1>-->
    <div class="container">
        <h2 class="description"> Click on the map <br> follow the almighty signs <br> rock the hell outta this game! </h2>
        <img id ="map" width="800"; height="800" src = "http://nostarch.com/images/treasuremap.png">
        <p id="distance"></p>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
// Get a random number from 0 to size
        var getRandomNumber = function (size){
            return Math.floor(Math.random()*size);
            };
// Calculate distance between click event and target
        var getDistance = function(event, target){
            var diffX = event.offsetX - target.x;
            var diffY = event.offsetY - target.y;
            return Math.sqrt((diffX*diffX) + (diffY*diffY));
        };
// Get a string representing the distance
        var getDistanceHint = function (distance){
            if (distance < 30 && distance > 10){
                return "Boiling hot!";
            } else if (distance < 80) {
                return "Really hot";
            } else if (distance < 120) {
                return "Hot";
            } else if (distance < 300) {
                return "Warm";
            } else if (distance < 400) {
                return "Cold";
            } else if (distance < 600) {
                return "Really cold";
            } else {
                return "Freezing!";
          }
        };
// Set up our variables
        var width = 800;
        var height = 800;
        var click = 0;
// Create a random target location
        var target = {
            x : getRandomNumber (width),
            y : getRandomNumber (height)
        };
// Add a click handler to the img element
            $("#map").click (function (event){
                click++;
                $("#map").fadeOut(500).fadeIn(500);
     // Get distance between click event and target
                var distance = getDistance(event, target);
        // Convert distance to a hint
                var distanceHint = getDistanceHint (distance);
        // Update the #distance element with the new hint
                $("#distance").text(distanceHint).fadeIn(600).fadeOut(500);
        // If the click was close enough, tell them they won
                if (distance < 10){
                    alert ("Congratulations! You rocked the game in " + click + " clicks!");
                }
        });
    </script>
</body>
</html>
